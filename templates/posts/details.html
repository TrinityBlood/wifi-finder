{% extends "posts/posts_master_page.html" %}
{% block title %}
    <title>{{ post.title }}</title>
{% endblock %}
{% block content %}
    <div class="post">
        <p class="title"><a href="/posts/{{ post.id }}/">{{ post.title }}</a> </p>
        <p class="content">{{ post.content|safe }}</p>
        <p class="created_at">{{ post.created_at }}</p>
        <input type="button" class="default_button" value="Назад" onclick="javascript:history.go(-1)">
    </div>
{% endblock %}
